<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Karen Gómez P. — Analista de Datos</title>
  <meta name="description" content="Portafolio profesional de Karen Gómez P. — Química y Analista de Datos. Bioestadística, ML, visualización y consultoría.">

  <!-- Fuentes + icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --primary:#0077b6;
      --primary-dark:#005f8e;
      --accent:#ffb703;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#20313a;
      --muted:#55666f;
      --radius:12px;
      --shadow: 0 8px 22px rgba(16,24,40,0.08);
      --max-width:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Roboto',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      -webkit-font-smoothing:antialiased
    }
    a{color:var(--primary);text-decoration:none}
    a:hover{color:var(--primary-dark)}

    /* NAV */
    .nav{
      position:sticky;
      top:0;
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(0,0,0,0.04);
      z-index:1000
    }
    .nav .inner{
      max-width:var(--max-width);
      margin:0 auto;
      padding:12px 18px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:space-between
    }
    .brand{
      font-family:'Playfair Display',serif;
      color:var(--primary);
      font-size:20px;
      font-weight:700
    }
    .links{
      display:flex;
      gap:16px;
      align-items:center
    }
    .links a{
      padding:8px 10px;
      border-radius:8px;
      font-weight:500;
      color:var(--text)
    }
    .links a:hover{
      background:rgba(0,119,182,0.06);
      color:var(--primary-dark)
    }
    .lang-btn{
      background:var(--primary);
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:18px;
      cursor:pointer;
      font-weight:600
    }
    .hamburger{
      display:none;
      background:transparent;
      border:none;
      font-size:20px;
      cursor:pointer;
      color:var(--text)
    }

    @media (max-width:900px){
      .links{
        display:none;
        position:absolute;
        right:20px;
        top:64px;
        background:var(--card);
        flex-direction:column;
        padding:12px;
        border-radius:12px;
        box-shadow:var(--shadow)
      }
      .links.show{display:flex}
      .hamburger{display:inline-block}
    }

    /* HERO */
    header.hero{
      background:linear-gradient(135deg,#0077b6 0%,#0096c7 60%);
      color:white;
      padding:72px 18px;
      text-align:center
    }
    .hero-inner{
      max-width:var(--max-width);
      margin:0 auto;
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap
    }
    .hero-photo{
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      border:4px solid rgba(255,255,255,0.18);
      box-shadow:0 8px 18px rgba(0,0,0,0.18)
    }
    .hero-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block
    }
    .hero-text h1{
      font-family:'Playfair Display';
      font-size:36px;
      margin:8px 0
    }
    .hero-text p{
      margin:0;
      font-size:16px;
      opacity:0.95
    }
    .hero-cta{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap
    }
    .btn-primary{
      background:var(--accent);
      color:#000;
      padding:10px 18px;
      border-radius:26px;
      font-weight:700;
      border:none;
      cursor:pointer
    }
    .btn-outline{
      background:transparent;
      color:white;
      border:1px solid rgba(255,255,255,0.18);
      padding:10px 14px;
      border-radius:26px
    }

    /* MAIN */
    main{
      max-width:var(--max-width);
      margin:36px auto;
      padding:0 18px
    }
    section{padding:30px 0}
    section h2{
      font-family:'Playfair Display',serif;
      color:var(--primary-dark);
      font-size:28px;
      margin-bottom:14px;
      text-align:center
    }

    .about-card{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:var(--shadow);
      max-width:900px;
      margin:0 auto
    }

    .services-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
      margin-top:12px
    }
    .service{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:var(--shadow);
      text-align:center
    }
    .service i{
      font-size:28px;
      color:var(--primary);
      margin-bottom:8px
    }

    .projects-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px
    }
    .project-card{
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      transition:transform .22s ease,box-shadow .22s ease
    }
    .project-card:hover{
      transform:translateY(-6px);
      box-shadow:0 14px 28px rgba(16,24,40,0.12)
    }
    .project-media{
      width:100%;
      height:200px;
      background:#e9ecef;
      display:flex;
      align-items:center;
      justify-content:center
    }
    .project-media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block
    }
    .project-body{
      padding:16px;
      flex:1;
      display:flex;
      flex-direction:column
    }
    .project-body h3{
      margin:0 0 8px;
      color:var(--primary-dark)
    }
    .project-body p{
      color:var(--muted);
      flex:1
    }
    .project-footer{
      padding:12px 16px;
      display:flex;
      align-items:center;
      gap:12px
    }
    .project-link{
      background:var(--primary);
      color:#fff;
      padding:8px 12px;
      border-radius:20px;
      text-decoration:none;
      font-weight:600
    }

    .cta{
      background:linear-gradient(90deg, rgba(0,119,182,0.06), rgba(0,95,142,0.04));
      border-radius:12px;
      padding:20px;
      text-align:center;
      box-shadow:var(--shadow)
    }
    footer{
      padding:18px;
      text-align:center;
      color:var(--muted);
      margin-top:28px
    }

    @media (max-width:720px){
      .hero-text h1{font-size:28px}
      .hero-photo{width:120px;height:120px}
    }

    a:focus,button:focus{
      outline:3px solid rgba(0,119,182,0.12);
      outline-offset:3px
    }
  </style>
</head>

<body>

<!-- TODO EL HTML QUE YA TENÍAS (SIN CAMBIOS) -->

<footer>
  © <span id="year"></span> Karen Gómez P. — Transformando datos en conocimiento.
</footer>

<script>
  // Footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Mobile menu
  const hamb = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamb.addEventListener('click', () => {
    const isOpen = navLinks.classList.toggle('show');
    hamb.setAttribute('aria-expanded', isOpen);
  });
</script>

</body>
</html>
